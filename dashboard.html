<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit - Task Orchestration Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-running { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .workflow-list {
            display: grid;
            gap: 16px;
        }
        
        .workflow-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.3s;
        }
        
        .workflow-item:hover {
            border-color: #667eea;
        }
        
        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .task-list {
            margin-top: 12px;
            padding-left: 20px;
        }
        
        .task-item {
            padding: 8px;
            margin: 4px 0;
            background: #f9fafb;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .log-container {
            background: #1f2937;
            color: #10b981;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <h1>ðŸš€ Orbit Task Orchestration</h1>
        
        <div class="card">
            <h2 style="margin-bottom: 16px;">Active Workflows</h2>
            <button onclick="loadWorkflows()">Refresh Workflows</button>
            <div class="workflow-list" id="workflowList"></div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 16px;">Real-time Event Log</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        const API_BASE = 'http://localhost:8000/api/v1';
        const WS_URL = 'ws://localhost:8000/api/v1/ws';
        
        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                addLog('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                addLog(JSON.stringify(data, null, 2));
                
                // Refresh workflows on status update
                if (data.workflow_id || data.task_id) {
                    loadWorkflows();
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                addLog('WebSocket disconnected');
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('WebSocket error');
            };
        }
        
        // Add log entry
        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Load workflows
        async function loadWorkflows() {
            try {
                const response = await fetch(`${API_BASE}/workflows/`);
                const workflows = await response.json();
                
                const container = document.getElementById('workflowList');
                container.innerHTML = workflows.map(workflow => `
                    <div class="workflow-item">
                        <div class="workflow-header">
                            <div>
                                <strong>${workflow.name}</strong>
                                <span class="status-badge status-${workflow.status}">${workflow.status}</span>
                            </div>
                            <button onclick="executeWorkflow('${workflow.id}')" ${workflow.status === 'running' ? 'disabled' : ''}>
                                Execute
                            </button>
                        </div>
                        <div style="color: #6b7280; font-size: 0.9rem;">
                            ${workflow.description || 'No description'}
                        </div>
                        <div class="task-list">
                            ${workflow.tasks.map(task => `
                                <div class="task-item">
                                    <span>${task.name} (${task.action_type})</span>
                                    <span class="status-badge status-${task.status}">${task.status}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load workflows:', error);
                addLog('Failed to load workflows');
            }
        }
        
        // Execute workflow
        async function executeWorkflow(workflowId) {
            try {
                const response = await fetch(`${API_BASE}/workflows/${workflowId}/execute`, {
                    method: 'POST'
                });
                const result = await response.json();
                addLog(`Workflow ${workflowId} execution started`);
                loadWorkflows();
            } catch (error) {
                console.error('Failed to execute workflow:', error);
                addLog('Failed to execute workflow');
            }
        }
        
        // Initialize
        connectWebSocket();
        loadWorkflows();
    </script>
</body>
</html>
